<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Password">
      <button id="btn">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
        <input type="text" name="username" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        <input type="text" name="usermail" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="house" id="house">
            <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpúff" id="reactpuff-house">Reactpúff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <section id="rate">
      <form action="">
        <label for="">Como você avalia a Trybewarts? </label>
        <input type="radio" name="rate" id="1">1
        <input type="radio" name="rate" id="1">2
        <input type="radio" name="rate" id="1">3
        <input type="radio" name="rate" id="1">4
        <input type="radio" name="rate" id="1">5
        <input type="radio" name="rate" id="1">6
        <input type="radio" name="rate" id="1">7
        <input type="radio" name="rate" id="1">8
        <input type="radio" name="rate" id="1">9
        <input type="radio" name="rate" id="1">10
      </form>
  </section>
  <section id="coments">
      <label for="coments" id="textarea">Deixe seu comentario: </label>
      <textarea name="coments" id="" cols="20" rows="8" maxlength="500"></textarea>
  </section>
</body>
</html>
