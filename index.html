<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Trybewarts</title>
</head>
<body>
  <!-- HEADER - Requisitos 1, 2, 3, 4-->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="input-login" type="email" name="email" placeholder="Email">
      <input class="input-password" type="password" name="password" placeholder="Senha">
      <button id="btn">Entrar</button>
    </form>
  </header>

  <!-- MAIN -->
  <main>
    <!-- Requisito 5 -->
    <form id="evaluation-form">
      <!-- Requisito 8 -->
      <div class="container-name">
        <input type="text" name="username" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container-name">
        <input type="text" name="usermail" id="input-email" placeholder="Email">

        <!-- Requisito 9 -->
        <label for="house">Casa: </label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <!-- Requisito 12 -->
      <div class="container-label-family">
        <label id="label-family">Qual sua família?</label>
        <div class="container-label">
          <label class="label-container" for="frontend">
            Família Frontend
          <input id="frontend" type="radio" value="Frontend" name="family" />
          </label>
          <label class="label-container" for="backend">
            Família Backend
          <input id="backend" type="radio" value="Backend" name="family" />
          </label>
          <label class="label-container" for="fullStack">
            Família FullStack
          <input id="fullStack" type="radio" value="FullStack" name="family" />
      </div>

      <!--requisito 13-->
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="hofs">
              <input id="hofs" name="content" type="checkbox" class="subject" value="HoFs" />
              HoFs
            </label>
            <label for="jest">
              <input id="jest" name="content" type="checkbox" class="subject" value="Jest" />
              Jest
            </label>
            <label for="promises">
              <input id="promises" name="content" type="checkbox" class="subject" value="Promises" />
              Promises
            </label>
          </div>
          <div>
            <label for="react">
              <input id="react" name="content" type="checkbox" class="subject" value="React" />
              React
            </label>
            <label for="sql">
              <input id="sql" name="content" type="checkbox" class="subject" value="SQL" />
              SQL
            </label>
            <label for="python">
              <input id="python" name="content" type="checkbox" class="subject" value="Python" />
              Python
            </label>
          </div>

      <!-- Requisito 14 -->
      <section class="avaliation">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for='note1'>1 
            <input type='radio' name='rate' value='1' id='note1'></label>
          <label for='note2'>2 
            <input type='radio' name='rate' value='2' id='note2'></label>
          <label for='note3'>3 
            <input type='radio' name='rate' value='3' id='note3'></label>
          <label for='note4'>4 
            <input type='radio' name='rate' value='4' id='note4'></label>
          <label for='note5'>5 
            <input type='radio' name='rate' value='5' id='note5'></label>
          <label for='note6'>6 
            <input type='radio' name='rate' value='6' id='note6'></label>
          <label for='note7'>7 
            <input type='radio' name='rate' value='7' id='note7'></label>
          <label for='note8'>8 
            <input type='radio' name='rate' value='8' id='note8'></label>
          <label for='note9'>9 
            <input type='radio' name='rate' value='9' id='note9'></label>
          <label for='note10'>10 
            <input type='radio' name='rate' value='10' id='note10'></label>
      </section>
      
      <!-- Requisito 15 -->
      <section id="coments">
        <label for="coments" id="textarea">Deixe seu comentario:</label>
        <textarea name="coments" id="textarea" cols="20" rows="8" maxlength="500"></textarea>
      </section>

      <!-- Requisito 16-->
      <section>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </section>

      <!-- Requisito 17 -->
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    
    <!-- Requisito 7 -->
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>

  <!-- Requisito 19 -->
  <footer id="agreement">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
