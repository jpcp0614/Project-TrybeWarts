<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <!-- HEADER -->
  <!-- Requisistos 1, 2, 3, 4 OK -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="input-login" type="email" name="email" placeholder="Email">
      <input id="input-password" type="password" name="password" placeholder="Password">
      <button id="btn">Entrar</button>
    </form>
  </header>

  <!-- MAIN -->
  <main>
    <form action="" id="evaluation-form">
      <div>
        <input type="text" name="username" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" name="usermail" id="input-email" placeholder="Email">
      </div>

      <label for="house">Casa: </label>
      <select name="house" id="house">
        <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
        <option value="Reactpúff" id="reactpuff-house">Reactpúff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>

      <div>
        <label id="label-family">Qual sua família?</label>
        <label class="label-container" for="frontend">
          Família Frontend
          <input id="frontend" type="radio" value="Frontend" name="family" />
        </label>
        <label class="label-container" for="backend">
          Família Backend
          <input id="backend" type="radio" value="Backend" name="family" />
        </label>
        <label class="label-container" for="fullStack">
          Família FullStack
          <input id="fullStack" type="radio" value="FullStack" name="family" />
        </label>
      </div>

      <div>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <label for="hofs">
            <input id="hofs" name="content" type="checkbox" class="subject" value="HoFs" />
            HoFs
          </label>
          <label for="jest">
            <input id="jest" name="content" type="checkbox" class="subject" value="Jest" />
            Jest
          </label>
          <label for="promises">
            <input id="promises" name="content" type="checkbox" class="subject" value="Promises" />
            Promises
          </label>
        </div>
        <div>
          <label for="react">
            <input id="react" name="content" type="checkbox" class="subject" value="React" />
            React
          </label>
          <label for="sql">
            <input id="sql" name="content" type="checkbox" class="subject" value="SQL" />
            SQL
          </label>
          <label for="python">
            <input id="python" name="content" type="checkbox" class="subject" value="Python" />
            Python
          </label>
        </div>
      </div>
      <section id="rate">
        <form action="">
          <label for="">Como você avalia a Trybewarts? </label>
          <input type="radio" name="rate" id="1">1
          <input type="radio" name="rate" id="1">2
          <input type="radio" name="rate" id="1">3
          <input type="radio" name="rate" id="1">4
          <input type="radio" name="rate" id="1">5
          <input type="radio" name="rate" id="1">6
          <input type="radio" name="rate" id="1">7
          <input type="radio" name="rate" id="1">8
          <input type="radio" name="rate" id="1">9
          <input type="radio" name="rate" id="1">10
        </form>
    </section>



    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  
  <section id="coments">
      <label for="coments" id="textarea">Deixe seu comentario: </label>
      <textarea name="coments" id="" cols="20" rows="8" maxlength="500"></textarea>
  </section>









  <section>

      <label for="coments" id="textarea">Deixe seu comentario: </label>
      <textarea name="coments" id="" cols="20" rows="8" maxlength="500"></textarea>
  </section>
  <section>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
  </section>
  <button type="submit" id="submit-btn">Enviar</button>

    <!--requisito 19-->
    <footer id="agreement">Direitos reservados à Trybewarts©</footer>
  </header>
  

  <script src="script.js"></script>
</body>
</html>
